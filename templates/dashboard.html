<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>kubeFin - Admin Panel</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static' , filename = 'css/styles.css')}}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <!-- <img src="static/assets/img/kubeFin-logo.png" alt="kubeFin-logo" class="navbar-brand" /> -->
            <a href="/">
                <h1 class="navbar-brand">kubeFin</h1>
                
            </a>
            
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto py-4 py-lg-0">
                <a href="edit.html/0" class="text-white mx-2"><button class="btn btn-success text-white btn-block mb-4"
                    style=" margin: auto;">Add Post</button></a>
                <a href="/logout.html" class="text-white mx-2"><button class="btn btn-danger text-white btn-block mb-4"
                    >Logout</button></a>
            </ul>
        </div>
    </div>
</nav>
<!-- Page Header-->
<header class="masthead" style="background-image: url('static/assets/img/admin-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading ">
                    <img src="static/assets/img/kubeFin-logo.png" alt="kubeFin-logo" class="navbar-brand" style="max-width: 20%; max-height: 20%;"/>
                    <h1>kubeFin</h1>
                    <!-- <span class="subheading">A platform to discuss Finance</span> -->
                        <span class="subheading font-weight-bold">Admin Panel</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->

  
    <h1 class=" text-center mb-3">Edit Posts : </h1>
    <table class="table table-bordered table-striped mt-3 table-responsive" style="margin: auto; max-width: 80%;">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Date Added</th>
                <th scope="col">Title</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        {% for post in posts %}
        <tbody>
            <tr>
                <th scope="row">{{post._id}}</th>
                <td>{{post.date}}</td>
                <td>{{post.title}}</td>
                <td><a href="edit.html/{{post._id}}"><button class="btn  btn-info text-white btn-block mb-4">Edit</button></a> </td>
                <td><a href="delete.html/{{post._id}}"><button class="btn  btn-danger text-white btn-block mb-4">Delete</button></a> </td>
            </tr>
            <tr>
        </tbody>
        {% endfor %}
    </table>
    <!-- Footer-->
    <footer class="border-top">
        <div class="small text-center text-muted fst-italic">Copyright &copy; kubeFin 2023</div>
        </div>
        </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
