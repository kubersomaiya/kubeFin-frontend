    <script>
        function validateForm() {
            let title = document.forms["editPost"]["title"].value;
            let subTitle = document.forms["editPost"]["subTitle"].value;
            let imageUrl = document.forms["editPost"]["imageUrl"].value;
            let slug = document.forms["editPost"]["slug"].value;
            let content = document.forms["editPost"]["content"].value; // Corrected this line

            if (title == "" || subTitle == "" || imageUrl == "" || slug == "" || content == "") {
                alert("All fields must be filled out");
                return false;
            }
            return true;
        }

    </script>

        <h3 class="text-center">

        </h3>
        <!-- exp -->
        <form name="editPost" action="/edit.html/{{post._id}}" method="post" onsubmit="return validateForm()"
            style="width: 50%;margin: auto;">
            <div class="form-floating">
                <input name="title" class="form-control" id="name" type="text" placeholder="Enter your Title..."
                    value="{{post.title}}" />
                <label>Title</label>
            </div>
            <div class="form-floating">
                <input name="subTitle" class="form-control" id="name" type="text" placeholder="Enter your SubTitle..."
                    value="{{post.subTitle}}" />
                <label>SubTitle</label>
            </div>
            <div class="form-floating">
                <input name="imageUrl" class="form-control" id="imageUrl" type="text"
                    placeholder="Enter your ImageUrl..." value="{{post.imageUrl}}" />
                <label>ImageUrl</label>
            </div>
            <div class="form-floating">
                <input name="slug" class="form-control" id="slug" type="text" placeholder="Enter your Slug..."
                    value="{{post.slug}}" />
                <label>Slug</label>
            </div>
            <div class="form-floating">
                <textarea name="content" class="form-control" id="content" placeholder="Enter your Post Content here..."
                    style="height: 12rem" data-sb-validations="required">{{post.content}}</textarea>
                <label>Content</label>
            </div>

                <button class="btn btn-success text-uppercase my-4" id="submitButton" type="submit">Submit
                </button>
        </form>
