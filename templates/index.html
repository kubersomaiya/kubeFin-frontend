<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>kubeFin</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static' , filename = 'css/styles.css')}}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-muted" id="mainNav">
        <div class="container px-4 px-lg-5">
            <!-- <img src="static/assets/img/kubeFin-logo.png" alt="kubeFin-logo" class="navbar-brand" /> -->
            <a href="/" class="text-muted">
                <!-- <img src="static/assets/img/kubeFin.png" alt="kubeFin-logo" class="img-fluid rounded-circle position-absolute top-0 start-0 ml-4 mt-n1"style="max-width: 300px; max-height: 300px;" /> -->
                <h1 class="navbar-brand">kubeFin</h1>

            </a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="about.html">About</a></li>
                    <!-- <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="post.html">All Posts</a></li> -->
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                                    <img src="static/assets/img/kubeFin-logo.png" alt="kubeFin-logo" class="navbar-brand" style="max-width: 20%; max-height: 20%;"/>
                        <h1>kubeFin</h1>
                        <!-- <span class="subheading">A platform to discuss Finance</span> -->
                        <span class="subheading">where <span class="text-warning font-weight-bold">finance</span>  meets <span class="text-info font-weight-bold">simplicity</span> </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->
    <div class="container-fluid px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-12 col-lg-10 col-xl-9">

                {% for post in posts %}
                <!-- <li><a href="post.html/{{ post.slug }}">{{ post.title }}</a></li> -->
                <div class="post-preview">
                        <a href="post.html/{{ post.slug }}">
                            <h2 class="post-title">{{post.title}}</h2>
                            <h3 class="post-subtitle">{{post.subTitle}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="/about.html">kubeFin</a>
                            on {{post.date}}
                        </p>
                        <p class="post-meta">{{post.content[0:153]}}...</p>
                    </div>
                <!-- Divider-->
                <hr class="my-4" />

                {% endfor %}
                        <div class="clearFix">
                            {%if number!=0 %}
                            <a class="btn btn-info text-white text-uppercase float-left mb-4" href="{{prev}}">&larr;Previous </a>
                            {% endif %}
                            <a class="btn btn-warning text-white text-uppercase float-right mb-4" href="{{next}}">Next &rarr;</a>

                        </div>
                        </div>
            </div>
        </div>
    </div>
    <!-- Footer-->
    <footer class="border-top">
        <div class="small text-center text-muted fst-italic">Copyright &copy; kubeFin 2023</div>
        </div>
        </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
